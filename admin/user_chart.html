<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户个人信息</title>
    <script src="js/vue.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>
        .mid{width: 100%; height:30px;border-bottom: 1px solid #eff2f7;background-color:white}
        .con{width: 100%;height:850px;background-color:#f2f2f2;padding-top:25px;display: flex;justify-content: space-between}
        .con_left{height: 850px;background-color: white;width: 49%}
        .con_right{height: 850px;background-color: white;width: 49%}
    </style>
</head>
<body>
<div id="app">
    <div class="mid">
        <el-breadcrumb separator-class="el-icon-arrow-right">
            <el-breadcrumb-item :to="{ path: '/' }"><b>首页</b></el-breadcrumb-item>
            <el-breadcrumb-item>用户管理</el-breadcrumb-item>
            <el-breadcrumb-item>用户管理数据</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="con">
        <div class="con_left">
            <div id="myChart_left" style="width:100%;height:90vh" ></div>
        </div>
        <div class="con_right">
            <div id="myChart_right" style="width:100%;height:90vh" ></div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{

        },
        methods: {

        }
    });
</script>
<script type="text/javascript">
    var myChart_left =echarts.init(document.getElementById('myChart_left'));
    myChart_left.setOption({
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data:['第一产业','制造工业','轻工业','食品工业','房地产行业','IT计算机','娱乐服务业','金融行业','社会服务业']
        },
        series: [
            {
                name:'求职方向',
                type:'pie',
                selectedMode: 'single',
                radius: [0, '30%'],

                label: {
                    normal: {
                        position: 'inner'
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:335, name:'第一产业', selected:true},
                    {value:679, name:'第二产业'},
                    {value:1548, name:'第三产业'}
                ]
            },
            {
                name:'求职方向',
                type:'pie',
                radius: ['40%', '55%'],
                label: {
                    normal: {
                        formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                        backgroundColor: '#eee',
                        borderColor: '#aaa',
                        borderWidth: 1,
                        borderRadius: 4,
                        // shadowBlur:3,
                        // shadowOffsetX: 2,
                        // shadowOffsetY: 2,
                        // shadowColor: '#999',
                        // padding: [0, 7],
                        rich: {
                            a: {
                                color: '#999',
                                lineHeight: 22,
                                align: 'center'
                            },
                            // abg: {
                            //     backgroundColor: '#333',
                            //     width: '100%',
                            //     align: 'right',
                            //     height: 22,
                            //     borderRadius: [4, 4, 0, 0]
                            // },
                            hr: {
                                borderColor: '#aaa',
                                width: '100%',
                                borderWidth: 0.5,
                                height: 0
                            },
                            b: {
                                fontSize: 16,
                                lineHeight: 33
                            },
                            per: {
                                color: '#eee',
                                backgroundColor: '#334455',
                                padding: [2, 4],
                                borderRadius: 2
                            }
                        }
                    }
                },
                data:[
                    {value:335, name:'第一产业'},
                    {value:310, name:'制造工业'},
                    {value:234, name:'轻工业'},
                    {value:135, name:'食品工业'},
                    {value:908, name:'IT计算机'},
                    {value:251, name:'娱乐服务业'},
                    {value:147, name:'金融行业'},
                    {value:102, name:'社会服务业'},
                    {value:152, name:'房地产行业'}
                ]
            }
        ]
    });
</script>
<script type="text/javascript">
    var myChart_right =echarts.init(document.getElementById('myChart_right'));
    myChart_right.setOption({
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['应聘成功量', '简历投递量','企业招收量','职位发布量','总访问量']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis:  {
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        series: [
            {
                name: '应聘成功量',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [320, 302, 301, 334, 390, 330, 320]
            },
            {
                name: '简历投递量',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '企业招收量',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '职位发布量',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [150, 212, 201, 154, 190, 330, 410]
            },
            {
                name: '总访问量',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: [820, 832, 901, 934, 1290, 1330, 1320]
            }
        ]
    });

</script>

</body>
</html>
